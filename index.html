<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="libs/gsap/gsap.min.js" defer></script>
    <script src="libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="libs/gsap/ScrollSmoother.min.js" defer></script>
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class= "wrapper">
        <div class="content">
            <header class="main-header">
                <div class="layers">
                    <div class="layer_header">
                        <div class="layers_caption">Parallax effect</div>
                        <div class="layers_title">Some text</div>
                    </div>
                    <div class="layer layers_base" style="background-image: url(img/layer-base.png);">
        
                    </div>
                    <div class="layer layers_middle" style="background-image: url(img/layer-middle.png);">
        
                    </div>
                    <div class="layer layers_front" style="background-image: url(img/layer-front.png);">
        
                    </div>
                </div>
            </header>
            <article class="main-article" style="background-image: url(img/dungeon.jpg);">
                <div class="main-article_content">
                    <h2 class="main-article_header">To be continued</h2>
                    <p class="paragraf_main">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                        Rem culpa beatae vero cupiditate. Nobis, voluptas. 
                        Voluptatem, beatae sapiente. Ratione, dolorum quibusdam eligendi omnis 
                        nam a odio sed fugit qui labore eius placeat.
                    </p>
                </div>
            </article>
        </div>
    </div>
</body>
</html>
